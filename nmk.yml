refs:
    # Base+python+github plugins
    - src/nmk_python/plugin.yml
    - <github-plugin>/src/nmk_github/plugin.yml
    - github-plugin:
        remote: github://dynod/nmk-github/main
        local: ../github
    - <workspace>/shared.yml
    - workspace:
        local: ../../../../shared
        remote: github://dynod/workspace/main/shared

config:
    # Python package
    pythonPackage: nmk-python
    
    # Nmk dependencies
    pythonPackageRequirements:
        - nmk-base
        - Jinja2

    # Extra setup data
    pythonSetupCfgFiles:
        - nmk.cfg
