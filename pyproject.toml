# Please don't edit: generated by nmk-python plugin

[tool.ruff]
line-length = 160

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["E203", "E501"]

[tool.pytest.ini_options]
testpaths = ["src/tests"]
junit_family = "xunit2"
filterwarnings = ["ignore::DeprecationWarning"]
addopts = ["--capture=sys", "--junit-xml=out/tests/report.xml", "--cov=src", "--cov-report=html:out/coverage-report", "--cov-report=xml:out/coverage.xml", "--cov-report=term", "--cov-config=pyproject.toml"]

[tool.coverage.run]
data_file = "out/.coverage"
concurrency = ["thread"]
disable_warnings = ["no-data-collected"]
branch = true
omit = ["src/tests/*", "out/tests/*", "src/nmk_python/templates/*"]
