# Please don't edit: generated by nmk-python plugin

[tool.isort]
line_length = 160
multi_line_output = 3

[tool.black]
line-length = 160

[tool.flake8]
max-line-length = 160
enable-extensions = "G"
select = ["E", "F", "W", "A", "B", "C", "D", "G", "H", "I", "J", "K", "L", "M", "N", "O", "P", "Q", "R", "S", "T", "U", "V", "X", "Y", "Z"]
ignore = ["E203", "E501", "B902", "W503"]
jobs = "auto"
exclude = ["__pycache__"]
